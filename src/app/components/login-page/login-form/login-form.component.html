<mat-card class="login">

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <div *ngIf="(loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert-danger">
      <div *ngIf="loginForm.controls['username'].errors?.['required']">
        <mat-error>Please enter your username</mat-error>
      </div>
    </div>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <div *ngIf="(loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert-danger">
      <div *ngIf="loginForm.controls['password'].errors?.['required']">
        <mat-error>Please enter your password</mat-error>
      </div>
    </div>

    <br>

    <button
      mat-raised-button
      type="submit"
      color="primary">
      Login
    </button>

    <p>Jantek Web Report is a product of JANTEK ELECTRONICS INC.</p>
  </form>

</mat-card>
